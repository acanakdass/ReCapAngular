<div *ngIf="isDataLoaded==false" class="text-center">
   <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
   </div>
</div>
<ul *ngIf="isDataLoaded==true" class="list-group">
   <li class="list-group-item bg-dark text-white text-center h5">Renkler</li>
   <li class="list-group-item">
      <input [(ngModel)]="filterText" type="text" class="form-control" placeholder="Renk Ara..">
   </li>

   <li routerLink="/cars/getByColor/{{color.id}} " (click)="setSelectedColor(color)"
      [class]="getSelectedColorClass(color)" *ngFor="let color of colors |filterColor:filterText">
      {{color.name}} </li>
</ul>
